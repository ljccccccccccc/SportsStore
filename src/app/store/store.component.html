<div>
  <div class="navbar navbar-inverse bg-inverse col-md-12">
    <a class="navbar-brand">SPORTS STORE</a>
  </div>
<div class="row">
  <div class="col-md-3 p-5">
    <button class="btn btn-success btn-block" (click)="changeCategory()">Home</button>
    <button class="btn btn-primary btn-block"
            *ngFor="let cat of categories"
            [class.active]="cat == selectedCategory"
    (click)="changeCategory(cat)">{{cat}}</button>
  </div>
  <div class="col-md-9 bg-success p-2 rounded">
    <div *ngFor="let product of products" class="card card-outline-primary m-3">
      <h4 class="card-header">
        {{product.name}}
        <span class="badge  badge-warning" style="float: right;">
          {{product.price | currency:'USD':true}}
        </span>
      </h4>
      <div class="card-text p-2">
        {{product.description}}
      </div>
    </div>
    <div class="form-inline pull-left mr-1">
      <select class="form-control" [value]="productsPerPage"
      (change)="changePageSize($event.target.value)">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
      </select>
    </div>
  </div>
</div>
</div>
